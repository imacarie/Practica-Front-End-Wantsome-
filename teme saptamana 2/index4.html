        <body>
             <form>
                    <label for="First Name">First Name</label><br>
                    <input type="text" name="firstname" required><br>
                    <label for="Last Name">Last Name</label><br>
                    <input type="text" name="lastname"required>
                        

                    <div>Select your gender</div>
                     <input type="radio" name="gender" value="male"> Male<br>

                    <input type="radio" name="gender" value="other"> Other<br>
                    
<div>Choose your weapon</div>

                    <input type="checkbox" name="vehicle" value="Sulfuras, Hand of Ragnaros"> Sulfuras, Hand of Ragnaros<br>
                    <input type="checkbox" name="vehicle" value="Whirlwind Axe" checked>Whirlwind Axe <br>
                     <input type="submit" value="Submit">
             </form>
